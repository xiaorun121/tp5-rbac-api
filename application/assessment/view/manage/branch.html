<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp" style="font-size: 13px;">
   <div class="ibox float-e-margins">

           <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">

                                <div class="bootstrap-table">
                                  <div class="fixed-table-toolbar">

                                      </div>
                                    </div>
                                    <form action="" method="get">
                                        <div class="columns columns-right btn-group pull-right">
                                              <button class="btn btn-default btn-outline" type="submit" name="name" title="搜索"><i class="fa fa-search"></i></button>
                                        </div>
                                        <div class="pull-right search">
                                          <input class="form-control input-outline" type="text" placeholder="部门名称">

                                    </form>

                                  <div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid">

                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="创建人" >创建人</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="创建时间" >创建时间</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="操作人员" >操作人员</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="最后操作时间" width="9%">操作</th>

                                              <td class=" ">Win 98+ / OSX.2+</td>
                                              <td class="center ">
                                                  <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                                      <button type="button" class="layui-btn" onclick="buttonEdit(1,'部门','描述');"><i class="layui-icon">&#xe642;</i></button>
                                                      <button type="button" class="layui-btn layui-btn-danger" onclick="buttonDel(1);"><i class="layui-icon">&#xe640;</i></button>

<script src="__HOME__/js/jquery.min.js"></script>
<script src="__JS__/layer.js"></script>
<script type="text/javascript">
    //弹出一个页面层
    $('#add').on('click', function(){
        layer.open({
          type: 1,
          title: '部门添加',
          area: ['600px', '300px'],
          shadeClose: true, //点击遮罩关闭
          content: '<div style="padding:20px;">\
                        <div class="form-group">\
                            <label class="col-sm-3 control-label" style="color:red;">部门名称：</label>\
                            <div class="col-sm-8">\
                                <input type="text" placeholder="部门名称" class="form-control" id="name" name="name" required aria-required="true" aria-describedby="cname-error" aria-invalid="true">  <span class="help-block m-b-none">请输入部门名称</span>\
                            </div>\
                        </div>\
                        <div class="form-group">\
                            <label class="col-sm-3 control-label">描述：</label>\
                            <div class="col-sm-8">\
                                <textarea id="ccomment" name="description" class="form-control" required="" aria-required="true" style="height:100px"></textarea> <span class="help-block m-b-none">请输入描述</span>\
                            </div>\
                        </div>\
                        <div class="form-group">\
                            <div class="col-sm-offset-3 col-sm-8">\
                                <button class="btn btn-primary" type="submit" onclick="buttonClick();">保 存</button>\
                            </div>\
                        </div>\
                    </div>'
        });
      });

      // add
      function buttonClick(){
          var cname = $('#name').val();
          var cdesc = $('#ccomment').val();
          if(cname == ''){
              layer.msg('部门名称必须填写', function(){
                  //关闭后的操作
              });
              return ;
          }
          $.ajax({
              url:'{:url("saveCenter")}',
              data:{cname:cname,cdesc:cdesc},
              type:'POST',
              dataType:'json',
              success:function(data){

              }
          })
          // location.reload();
      }

      // edit
      function buttonEdit(id,name,desc){
          layer.open({
            type: 1,
            title: '部门修改',
            area: ['600px', '300px'],
            shadeClose: true, //点击遮罩关闭
            content: '<div style="padding:20px;">\
                          <div class="form-group">\
                              <label class="col-sm-3 control-label" style="color:red;">部门名称：</label>\
                              <div class="col-sm-8">\
                                  <input type="text" placeholder="部门名称" value="'+ name +'" class="form-control" id="nameEdit" name="name" required aria-required="true" aria-describedby="cname-error" aria-invalid="true">  <span class="help-block m-b-none">请输入部门名称</span>\
                              </div>\
                          </div>\
                          <div class="form-group">\
                              <label class="col-sm-3 control-label">描述：</label>\
                              <div class="col-sm-8">\
                                  <textarea id="ccommentEdit" name="description" class="form-control" required="" aria-required="true" style="height:100px">'+ desc +'</textarea> <span class="help-block m-b-none">请输入描述</span>\
                              </div>\
                          </div>\
                          <div class="form-group">\
                              <div class="col-sm-offset-3 col-sm-8">\
                                  <button class="btn btn-primary" type="submit" onclick="buttonClick();">保 存</button>\
                              </div>\
                          </div>\
                      </div>'
          });
          var cnameEdit = $('#nameEdit').val();
          var cdescEdit = $('#ccommentEdit').val();
          if(cnameEdit == ''){
              layer.msg('部门名称必须填写', function(){
                  //关闭后的操作
              });
              return ;
          }
          $.ajax({
              url:'{:url("saveCenter")}',
              data:{id:id,cname:cnameEdit,cdesc:cdescEdit},
              type:'POST',
              dataType:'json',
              success:function(data){

              }
          })
      }

      // 删除
      function buttonDel(id){
        layer.msg('您确定要删除吗？', {
            time: 0 //不自动关闭
            ,btn: ['确认', '取消']
            ,yes: function(index){
                layer.close(index);
                $.ajax({
                    url:'{:url("delCenter")}',
                    data:{id:id},
                    type:'POST',
                    dataType:'json',
                    success:function(data){
                        layer.msg('删除成功',function(){
                            setTimeout(function(){
                                location.reload();
                            }, 2000);
                        });
                    }
                })
            }
        });
      }
</script>
