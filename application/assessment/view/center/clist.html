<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>中心列表</title>
    <link href="__HOME__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__HOME__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__HOME__/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <link href="__HOME__/css/animate.min.css" rel="stylesheet">
    <link href="__HOME__/css/layer.css" rel="stylesheet">
    <link href="__HOME__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="__HOME__/css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <script src="__HOME__/js/jquery.min.js"></script>

<style>
  html{background-color:#E3E3E3; font-size:14px; color:#000; font-family:Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif}
  a,a:hover{ text-decoration:none;}
  pre{font-family:Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif}
  .box{padding:20px; background-color:#fff; margin:50px 100px; border-radius:5px;}
  .box a{padding-right:15px;}
  #about_hide{display:none}
  .layer_text{background-color:#fff; padding:20px;}
  .layer_text p{margin-bottom: 10px; text-indent: 2em; line-height: 23px;}
  .button{display:inline-block; *display:inline; *zoom:1; line-height:30px; padding:0 20px; background-color:#56B4DC; color:#fff; font-size:14px; border-radius:3px; cursor:pointer; font-weight:normal;}
  .photos-demo img{width:200px;}
  thead tr th{text-align: center;}
  .table>thead>tr>th{line-height: 30px;}
  </style>

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp" style="font-size: 13px;">
   <div class="ibox float-e-margins">
     <div class="ibox-content">
        <div class="row row-lg">
           <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">

                                <div class="bootstrap-table">
                                  <div class="fixed-table-toolbar">
                                    <div class="bars pull-left">
                                      <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                          <button type="button" class="layui-btn" id="add"><i class="layui-icon">&#xe608;</i> 添加</button>
                                      </div>
                                    </div>
                                    <form action="" method="get">
                                        <div class="columns columns-right btn-group pull-right">
                                              <button class="btn btn-default btn-outline" type="submit" title="搜索"><i class="fa fa-search"></i></button>
                                        </div>
                                        <div class="pull-right search">
                                          <input class="form-control input-outline" type="text" name="name" value="{if $name}{$name}{/if}" placeholder="中心名称">
                                        </div>
                                    </form>
                                  </div>

                                  <div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                    <table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info">
                                        <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="序号" width="5%">序号</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="中心名称" width="15%">中心名称</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="描述" width="40%">描述</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="排序" width="5%">排序</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="创建时间" width="15%">创建时间</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="操作人员" >操作人员</th>
                                                <th class="sorting_asc" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="最后操作时间" width="14%">操作</th>
                                            </tr>
                                      </thead>
                                      <tbody>
                                          {volist name="info" id="v"}
                                              <tr class="gradeA odd" id="d{$v.id}">
                                                  <td class="sorting_1">{$v.id}</td>
                                                  <td class=" ">{$v.name}</td>
                                                  <td class=" ">{$v.description}</td>
                                                  <td class=" ">{$v.sort}</td>
                                                  <td class=" ">{$v.create_date}</td>
                                                  <td class=" ">{$v.create_name}</td>
                                                  <td class="center ">
                                                      <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                                          <button type="button" class="layui-btn" onclick="buttonAssessment('{$v.id}','{$v.name}');" title="绩效"><i class="fa fa-bar-chart "></i></button>
                                                          <button type="button" class="layui-btn" onclick="buttonEdit('{$v.id}','{$v.name}','{$v.description}','{$v.sort}');" title="修改"><i class="layui-icon">&#xe642;</i></button>
                                                          <button type="button" class="layui-btn layui-btn-danger" onclick="buttonDel({$v.id});" title="删除"><i class="layui-icon">&#xe640;</i></button>
                                                      </div>
                                                  </td>
                                              </tr>
                                          {/volist}
                                      </tbody>
                                 </table>
                                 <div class="row">

                                     <div class="col-sm-6">
                                       <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                                           {$info->render()}
                                       </div>
                                     </div>
                                 </div>
                               </div>
                          </div>
                          <div class="clearfix"></div>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
        </div>
      </div>
    </div>

</div>
<script src="__JS__/layer.js"></script>
<script type="text/javascript">
    //弹出一个页面层
    $('#add').on('click', function(){
        layer.open({
          type: 1,
          title: '部门添加',
          area: ['600px', '350px'],
          shadeClose: true, //点击遮罩关闭
          content: '<div style="padding:20px;">\
                        <div class="form-group">\
                            <label class="col-sm-3 control-label" style="color:red;">中心名称：</label>\
                            <div class="col-sm-8">\
                                <input type="text" placeholder="中心名称" class="form-control" id="name" name="name" required aria-required="true" aria-describedby="cname-error" aria-invalid="true">  <span class="help-block m-b-none">请输入中心名称</span>\
                            </div>\
                        </div>\
                        <div class="form-group">\
                            <label class="col-sm-3 control-label">描述：</label>\
                            <div class="col-sm-8">\
                                <textarea id="ccomment" name="description" class="form-control" required="" aria-required="true" style="height:100px"></textarea> <span class="help-block m-b-none">请输入描述</span>\
                            </div>\
                        </div>\
                        <div class="form-group">\
                            <label class="col-sm-3 control-label" style="color:red;">排序：</label>\
                            <div class="col-sm-8">\
                                <input type="text" placeholder="0" class="form-control" id="sort" name="sort" required aria-required="true" aria-describedby="cname-error" aria-invalid="true">  <span class="help-block m-b-none">请输入排序</span>\
                            </div>\
                        </div>\
                        <div class="form-group">\
                            <div class="col-sm-offset-3 col-sm-8">\
                                <button class="btn btn-primary" type="submit" onclick="buttonClick();">保 存</button>\
                            </div>\
                        </div>\
                    </div>'
        });
      });

      // add
      function buttonClick(id){
          var cname = $('#name').val();
          var cdesc = $('#ccomment').val();
          var sort  = $('#sort').val();
          if(cname == ''){
              layer.msg('中心名称必须填写', function(){
                  //关闭后的操作
              });
              return ;
          }
          if(id == ''){
              $.ajax({
                  url:'{:url("saveCenter")}',
                  data:{cname:cname,cdesc:cdesc,sort:sort},
                  type:'POST',
                  dataType:'json',
                  success:function(data){
                      if(data.status == 'success'){
                          layer.msg(data.msg,{icon: 1},function(){
                              setTimeout(function(){
                                  location.reload();
                              }, 300);
                          });
                      }else{
                          layer.msg(data.msg,{icon: 2});
                      }
                  },
                  error:function(){
                      layer.msg("请求失败");
                  }
              })
          }else{
              $.ajax({
                  url:'{:url("saveCenter")}',
                  data:{id:id,cname:cname,cdesc:cdesc,sort:sort},
                  type:'POST',
                  dataType:'json',
                  success:function(data){
                      if(data.status == 'success'){
                          layer.msg(data.msg,{icon: 1},function(){
                              setTimeout(function(){
                                  location.reload();
                              }, 300);
                          });
                      }else{
                          layer.msg(data.msg,{icon: 2});
                      }
                  },
                  error:function(){
                      layer.msg("请求失败");
                  }
              })
          }
      }

      // edit
      function buttonEdit(id,name,desc,sort){
          layer.open({
            type: 1,
            title: '部门修改',
            area: ['600px', '350px'],
            shadeClose: true, //点击遮罩关闭
            content: '<div style="padding:20px;">\
                          <div class="form-group">\
                              <label class="col-sm-3 control-label" style="color:red;">中心名称：</label>\
                              <div class="col-sm-8">\
                                  <input type="text" placeholder="中心名称" value="'+ name +'" class="form-control" id="name" name="name" required aria-required="true" aria-describedby="cname-error" aria-invalid="true">  <span class="help-block m-b-none">请输入中心名称</span>\
                              </div>\
                          </div>\
                          <div class="form-group">\
                              <label class="col-sm-3 control-label">描述：</label>\
                              <div class="col-sm-8">\
                                  <textarea id="ccomment" name="description" class="form-control" required="" aria-required="true" style="height:100px">'+ desc +'</textarea> <span class="help-block m-b-none">请输入描述</span>\
                              </div>\
                          </div>\
                          <div class="form-group">\
                              <label class="col-sm-3 control-label" style="color:red;">排序：</label>\
                              <div class="col-sm-8">\
                                  <input type="text" placeholder="0" value="'+ sort +'" class="form-control" id="sort" name="sort" required aria-required="true" aria-describedby="cname-error" aria-invalid="true">  <span class="help-block m-b-none">请输入排序</span>\
                              </div>\
                          </div>\
                          <div class="form-group">\
                              <div class="col-sm-offset-3 col-sm-8">\
                                  <button class="btn btn-primary" type="submit" onclick="buttonClick('+id+');">保 存</button>\
                              </div>\
                          </div>\
                      </div>'
          });

      }

      // 删除
      function buttonDel(id){
        layer.msg('您确定要删除吗？', {
            time: 0 //不自动关闭
            ,btn: ['确认', '取消']
            ,yes: function(index){
                layer.close(index);
                $.ajax({
                    url:'{:url("delCenter")}',
                    data:{id:id},
                    type:'POST',
                    dataType:'json',
                    success:function(data){
                        if(data.status == 'success'){
                            layer.msg(data.msg,{icon: 1},function(){
                                setTimeout(function(){
                                    $('#d'+id).html('');
                                }, 100);
                            });
                        }else{
                            layer.msg(data.msg,{icon: 2});
                        }

                    },
                    error:function(){
                        layer.msg("请求失败");
                    }
                })
            }
        });
      }

      // 中心绩效
      function buttonAssessment(id,buttonAssessment){
          layer.open({
              type: 2,
              area: ['600px', '600px'],
              fixed: false, //不固定
              maxmin: true,
              content: '{:url("public")}'
          });
      }
</script>

</body>
</html>
